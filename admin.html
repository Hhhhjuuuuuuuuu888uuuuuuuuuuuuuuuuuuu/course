<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Course Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Course Admin Panel</h1>
        <div class="user-info">Admin View</div>
    </header>
    
    <main>
        <section class="add-material">
            <h2>Add New Material</h2>
            <form id="material-form">
                <div class="form-group">
                    <label for="material-type">Type:</label>
                    <select id="material-type" required>
                        <option value="">Select type</option>
                        <option value="document">Document</option>
                        <option value="video">Video</option>
                        <option value="link">Link</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="material-title">Title:</label>
                    <input type="text" id="material-title" required>
                </div>
                
                <div class="form-group">
                    <label for="material-url">URL/Link:</label>
                    <input type="url" id="material-url" required>
                </div>
                
                <div class="form-group">
                    <label for="material-description">Description:</label>
                    <textarea id="material-description"></textarea>
                </div>
                
                <button type="submit">Add Material</button>
            </form>
        </section>
        
        <section class="manage-materials">
            <h2>Manage Existing Materials</h2>
            <div id="admin-materials-container">
                <!-- Existing materials will be loaded here -->
            </div>
        </section>
    </main>
    
    <script src="admin-script.js"></script>
</body>
</html>
