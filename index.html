<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Course Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Course Learning Portal</h1>
        <div class="user-info">Student View</div>
    </header>
    
    <main>
        <section class="content-list">
            <h2>Course Materials</h2>
            <div class="filter-controls">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="document">Documents</button>
                <button class="filter-btn" data-filter="video">Videos</button>
                <button class="filter-btn" data-filter="link">Links</button>
            </div>
            
            <div id="materials-container">
                <!-- Content will be loaded here by JavaScript -->
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
